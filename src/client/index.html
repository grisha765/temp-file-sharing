<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Temporary File Sharing</title>
  <link rel="stylesheet" href="styles.css" />
  <link type="image/png" sizes="32x32" rel="icon" href="favicon.png">
</head>
<body>
  <header class="page-header">
    <h1>Temporary File Sharing</h1>
  </header>

  <div class="container">
    <div class="card" id="uploadCard">
      <div id="drop-zone">Drop files here or paste from clipboard</div>
      <input type="file" id="fileElem" style="display:none;" />

      <div id="progress-container" class="hidden">
        <progress id="uploadProgress" value="0" max="100">0%</progress>
        <button id="cancelButton" class="btn">Cancel Upload</button>
      </div>
    </div>

    <div class="card card-success hidden" id="fileLinkCard">
      <div id="file-link"></div>
    </div>

    <div class="card card-error hidden" id="errorCard">
      <div id="error-message"></div>
    </div>
  </div>

  <footer class="page-footer">
    <p>
      <a href="https://github.com/grisha765/temp-file-sharing" target="_blank">View Source on GitHub</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
